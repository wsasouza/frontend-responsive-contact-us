<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">  
  <title>Infocell - Página de contato</title>
</head>

<body>
  <div class="contactUs">
    <div class="title">
      <h2>Contato</h2>
    </div>
    <div class="box">
      <!-- Form -->
      <div class="contact form">
        <h3>Entre em contato conosco, será um prazer
          poder atendê-lo e esclarecer suas dúvidas:
        </h3>
        <form>
          <div class="formBox">
            <div class="row50">
              <div class="inputBox">
                <span>Nome</span>
                <input type="text" placeholder="José Alvares da Silva">
              </div>
              <div class="inputBox">
                <span>Tipo</span>
                <select name="type" id="typeContact">
                  <option value="none" selected disabled hidden>Selecione</option>
                  <option value="repair">Manutenção</option>
                  <option value="feedback">
                    Dúvidas, elogios, críticas, sugestões
                  </option>
                  <option value="partner">Parcerias</option>
                </select>
              </div>
            </div>

            <div class="row50">
              <div class="inputBox">
                <span>E-mail</span>
                <input type="email" placeholder="jose@email.com">
              </div>
              <div class="inputBox">
                <span>Telefone</span>
                <input 
                  type="text" 
                  placeholder="(16) 99999-9999 ou (16)0000-0000"
                  onblur="mascaraDeTelefone(this)"
                  onfocus="tiraHifen(this)"
                >
              </div>
            </div>

            <div class="row100">
              <div class="inputBox">
                <span>Mensagem</span>
                <textarea placeholder="Escreva sua mensagem aqui..."></textarea>
              </div>
            </div>

            <div class="row100">
              <div class="inputBox">
                <input type="submit" value="Enviar">
              </div>
            </div>

          </div>
        </form>
      </div>

      <!-- Info box -->
      <div class="contact info">
        <h3>Informações de Contato</h3>
        <div class="infoBox">
          <div>
            <span>
              <i class="fa fa-map-marker" aria-hidden="true"></i>
            </span>
            <p>Rua Campos Salles, 1994 Centro<br>Franca, São Paulo<br>BRASIL</p>
          </div>
          <div>
            <span>
              <i class="fa fa-envelope" aria-hidden="true"></i>
            </span>
            <a href="mailto:suporte@infocellcelulares.com.br">
              suporte@infocellcelulares.com.br
            </a>
          </div>
          <div>
            <span>
              <i class="fa fa-phone" aria-hidden="true"></i>
            </span>
            <a href="tel:+551637115299">(16)3711-5299</a>
          </div>
          <!-- Social Media Links -->
          <ul class="sci">
            <li><a 
                  href="https://www.facebook.com/infocellemfranca" 
                  target="_blank"
                  class="facebook"
                >
                <i class="fa fa-facebook" aria-hidden="true"></i>
              </a></li>
            <li><a 
                  href="https://www.instagram.com/infocellemfranca/" 
                  class="instagram"
                  target="_blank"
                >
                <i class="fa fa-instagram" aria-hidden="true"></i>
              </a></li>
            <li><a 
                  href="https://www.linkedin.com/company/infocell-franca-sp/about/" 
                  class="linkedin"
                  target="_blank"
                >
                <i class="fa fa-linkedin" aria-hidden="true"></i>
              </a></li>
            <li><a 
                  href="https://api.whatsapp.com/send?phone=5516997339701" 
                  target="_blank"
                  class="whatsapp"
                >
                <i class="fa fa-whatsapp" aria-hidden="true"></i>
              </a></li>
          </ul>
        </div>
      </div>

      <!-- Map -->
      <div class="contact map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3736.265717493174!2d-47.40151648438111!3d-20.536306162753316!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94b0a63abc8a82a3%3A0xc0901f3cdfa5d19b!2sR.%20Campos%20S%C3%A1les%2C%201994%20-%20Centro%2C%20Franca%20-%20SP%2C%2014400-720!5e0!3m2!1spt-BR!2sbr!4v1632697447013!5m2!1spt-BR!2sbr"
          style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </div>
  </div> 
  <script src="/script.js"></script>
</body>

</html>
